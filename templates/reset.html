{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="col-6" style="width: 500px; margin-left: 50px;">
        <form method="POST" class="row">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class = 'btn btn-primary' type="submit">Send Email</button>
        </form>
    </div>
</div>
{% endblock  %}
